<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT 웹페이지 만들기</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 스타일 */
        .fixed-size {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: border 0.3s ease;
        }

        .fixed-size:hover {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <div class="container-fluid bg-dark text-white py-5">
        <div class="container text-center">
            <h1 class="display-4 text-center">케이뱅크 사진공유 페이지</h1>
            <p class="lead text-center">감성 사진을 공유합니다</p>
        </div>
    </div>

    <!-- Image Section -->
    <div class="container py-5">
        <div class="row text-center">
            <!-- Left Image: Nature -->
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1519337265831-281ec6cc8514" 
                     class="img-fluid fixed-size rounded" alt="자연 이미지">
                <p>자연</p>
            </div>
            <!-- Center Image: City -->
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c" 
                     class="img-fluid fixed-size rounded" alt="도시 이미지">
                <p>도시</p>
            </div>
            <!-- Right Image: Sky -->
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" 
                     class="img-fluid fixed-size rounded" alt="하늘 이미지">
                <p>하늘</p>
            </div>
        </div>
    </div>
</body>

</html>
